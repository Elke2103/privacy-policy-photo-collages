<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Privacy Policy...</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; text-align: center; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Redirecting to your language version of the Privacy Policy...</h1>
    <p>If you are not redirected automatically, please use one of the links below:</p>
    <ul style="list-style: none; padding: 0;">
        <li><a href="policy-de.html">Deutsch</a></li>
        <li><a href="policy-en.html">English</a></li>
    </ul>

    <script>
        const lang = navigator.language || navigator.userLanguage;
        if (lang.startsWith('de')) {
            window.location.href = 'policy-de.html';
        } else {
            window.location.href = 'policy-en.html';
        }
    </script>
</body>
</html>
